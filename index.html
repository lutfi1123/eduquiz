<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>EduQuiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
    <h2>EduQuiz</h2>
    <ul>
        <li onclick="showPage('home')">Home</li>
        <li onclick="showPage('quiz')">Quiz</li>
        <li onclick="showPage('score')">Skor</li>
        <li onclick="showPage('rank')">Peringkat</li>
    </ul>
</nav>

<!-- HOME -->
<section id="home" class="page active">
    <h1>Selamat Datang di EduQuiz</h1>
    <p>Aplikasi kuis edukasi untuk melatih pengetahuanmu.</p>
    <button onclick="showPage('quiz')">Mulai Quiz</button>
</section>

<!-- QUIZ -->
<section id="quiz" class="page">
    <h1>Quiz</h1>
    <p id="question"></p>

    <div class="options">
        <button class="option" onclick="checkAnswer(0)"></button>
        <button class="option" onclick="checkAnswer(1)"></button>
        <button class="option" onclick="checkAnswer(2)"></button>
        <button class="option" onclick="checkAnswer(3)"></button>
    </div>

    <button id="nextBtn" onclick="nextQuestion()">Soal Berikutnya</button>
</section>

<!-- SKOR -->
<section id="score" class="page">
    <h1>Skor Kamu</h1>
    <p id="finalScore">Skor: 0</p>
    <button onclick="showPage('rank')">Lihat Peringkat</button>
</section>

<!-- PERINGKAT -->
<section id="rank" class="page">
    <h1>Peringkat</h1>
    <ol id="rankingList">
        <li>Andi - 100</li>
        <li>Budi - 80</li>
        <li>Siti - 70</li>
    </ol>
    <button onclick="showPage('home')">Kembali ke Home</button>
</section>

<script src="script.js"></script>
</body>
</html>
